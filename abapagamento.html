<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/abapagamento.css" />
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="./img/Logo_Formato_Confeccoes.webp"
          alt="Logo Formato Confecções"
          loading="lazy"
        />
      </a>

      <nav class="links_header">
        <a href="./index.html" aria-label="Link inicio">Inicio</a>
        <a href="./produtos.html" aria-label="link produtos">Produtos</a>
        <a href="./sobrenos.html" aria-label="link sobre nós">Sobre Nós</a>
      </nav>

      <ul>
        <li class="login">
          <a href="./login.html" aria-label="Login do usuário">Login</a>
        </li>
      </ul>
    </header>
    <main class="split">
      <!-- COLUNA ESQUERDA — CARRINHO -->
      <aside class="cart">
        <button class="cart-toggle" id="cartToggle">
          <span>Meu carrinho</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <h2 class="meu_carrinho">Meu carrinho</h2>
        <div class="cart-content">
          <div id="lista-carrinho" class="lista-carrinho"></div>
        </div>

        <div class="cart-total">
          <span>Total</span>
          <strong>R$ <span id="total">0,00</span></strong>
        </div>
      </aside>
      <!-- COLUNA DIREITA — CHECKOUT -->
      <section class="checkout">
        <h2>Finalizar compra</h2>
        <p class="checkout-sub">Preencha seus dados para concluir o pedido</p>

        <div class="card">
          <h3>Dados do cliente</h3>
          <div class="grid-2">
            <input id="nome" placeholder="Nome completo" />
            <input id="cpf" placeholder="CPF" />
          </div>
        </div>

        <div class="card">
          <h3>Endereço</h3>
          <div class="grid-2">
            <input id="rua" placeholder="Rua" />
            <input id="numero" placeholder="Número" />
          </div>
          <div class="grid-2">
            <input id="bairro" placeholder="Bairro" />
            <input id="cidade" placeholder="Cidade" />
          </div>
          <div class="grid-2">
            <input id="estado" placeholder="Estado" />
            <input id="cep" placeholder="CEP" />
          </div>
        </div>

        <div class="card">
          <h3>Pagamento</h3>
          <div class="pagamento-opcoes">
            <label class="opcao">
              <input type="radio" name="pagamento" value="pix" />
              <span>Pix</span>
            </label>

            <label class="opcao">
              <input type="radio" name="pagamento" value="cartao" />
              <span>Cartão</span>
            </label>
          </div>
          <div id="area-pagamento"></div>
        </div>

        <button id="continuar" class="btn">Continuar</button>
      </section>
    </main>
    <script src="./js/abapagamento.js" defer></script>
    <script>
      const cart = document.querySelector(".cart");
      const toggle = document.getElementById("cartToggle");

      if (cart && toggle) {
        toggle.addEventListener("click", () => {
          cart.classList.toggle("open");
        });
      }
    </script>
  </body>
</html>
